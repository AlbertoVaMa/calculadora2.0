<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora basica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      width: 320px;
    }

    .display {
      width: 100%;
      height: 100px;
      font-size: 2.5em;
      color: white;
      background-color: black;
      text-align: right;
      padding: 10px 15px;
      box-sizing: border-box;
      border: none;
    }

    .button-row {
      display: flex;
    }

    button {
      width: 25%;
      height: 75px;
      font-size: 1.5em;
      border: none;
      outline: none;
      cursor: pointer;
      border-radius: 50%;
      margin: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      transition: all 0.2s;
    }

    button:active {
      transform: scale(0.9);
    }

    .button-gray {
      background-color: #a5a5a5;
      color: black;
    }

    .button-orange {
      background-color: #f09a36;
      color: white;
    }

    .button-dark {
      background-color: #333333;
      color: white;
    }

    .button-wide {
      width: 50%;
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" value="0" disabled>
    <div class="button-row">
      <button class="button-gray" onclick="clearDisplay()">AC</button>
      <button class="button-gray" onclick="toggleSign()">+/-</button>
      <button class="button-gray" onclick="appendValue('%')">%</button>
      <button class="button-orange" onclick="appendValue('/')">÷</button>
    </div>
    <div class="button-row">
      <button class="button-dark" onclick="appendValue('7')">7</button>
      <button class="button-dark" onclick="appendValue('8')">8</button>
      <button class="button-dark" onclick="appendValue('9')">9</button>
      <button class="button-orange" onclick="appendValue('*')">×</button>
    </div>
    <div class="button-row">
      <button class="button-dark" onclick="appendValue('4')">4</button>
      <button class="button-dark" onclick="appendValue('5')">5</button>
      <button class="button-dark" onclick="appendValue('6')">6</button>
      <button class="button-orange" onclick="appendValue('-')">−</button>
    </div>
    <div class="button-row">
      <button class="button-dark" onclick="appendValue('1')">1</button>
      <button class="button-dark" onclick="appendValue('2')">2</button>
      <button class="button-dark" onclick="appendValue('3')">3</button>
      <button class="button-orange" onclick="appendValue('+')">+</button>
    </div>
    <div class="button-row">
      <button class="button-dark button-wide" onclick="appendValue('0')">0</button>
      <button class="button-dark" onclick="appendValue('.')">.</button>
      <button class="button-orange" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    function appendValue(value) {
      const display = document.getElementById('display');
      if (display.value === '0') {
        display.value = value;
      } else {
        display.value += value;
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '0';
    }

    function toggleSign() {
      const display = document.getElementById('display');
      display.value = display.value.startsWith('-') ? display.value.slice(1) : '-' + display.value;
    }

    function calculateResult() {
      const display = document.getElementById('display');
      try {
        display.value = eval(display.value.replace('×', '*').replace('÷', '/'));
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
